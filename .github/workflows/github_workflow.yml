name: workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
            restore-keys: |
                ${{ runner.os }}-maven-

      - name: Build With Maven
        run: mvn clean install -DskipTests=true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker Loan application image
        run: |
            docker build -f Dockerfile.loan -t ${{ secrets.DOCKER_HUB_USERNAME }}/loan-service:latest .
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/loan-service:latest

      - name: Build and push Docker Fraud application image
        run: |
            docker build -f Dockerfile.loan -t ${{ secrets.DOCKER_HUB_USERNAME }}/fraud-detection-service:latest .
            docker push ${{ secrets.DOCKER_HUB_USERNAME }}/fraud-detection-service:latest